  <!-- jquery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <!-- скрипт работы панели окон -->
  <script>
    const checkboxWindow = document.getElementById("checkbox-window-setting");
    const panelWindow = document.getElementById("window-settings");

    window.onload = function () {
      checkboxWindow.onclick = function () {
        if (checkboxWindow.checked) {
          panelWindow.style.opacity = "1";
          panelWindow.style.pointerEvents = "auto";
        } else {
          panelWindow.style.opacity = "0.4";
          panelWindow.style.pointerEvents = "none";
        }
      };
    }
  </script>
</body>
