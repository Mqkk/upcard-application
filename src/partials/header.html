<header class="header">
  <div class="header__container">
    <!-- Наименование страницы -->
    <h1 class="header__title">@title</h1>
    <!-- боковое меню -->
    <nav class="nav" title="Главное меню" data-menu>
      <ul class="list-reset nav__list">
        <li class="nav__item">
          <a href="#" class="nav__link">
            <div class="nav__left">
              <i class="fa-solid fa-list"></i>
              <span>Мои визитки</span>
            </div>
          </a>
        </li>
        <li class="nav__item">
          <a href="#" class="nav__link">
            <div class="nav__left">
              <i class="fa-solid fa-plus"></i>
              <span>Создать новую визитку</span>
            </div>
          </a>
        </li>
        <li class="nav__item">
          <a href="#" class="nav__link">
            <div class="nav__left">
              <i class="fa-regular fa-credit-card"></i>
              <span>Мой тариф</span>
            </div>
            <div class="nav__right">
              <div class="nav__balance">200 руб</div>
            </div>
          </a>
        </li>
        <li class="nav__item">
          <a href="#" class="nav__link">
            <div class="nav__left">
              <i class="fa-solid fa-gears"></i>
              <span>Настройки</span>
            </div>
          </a>
        </li>
        <li class="nav__item">
          <a href="#" class="nav__link">
            <div class="nav__left">
              <i class="fa-solid fa-headset"></i>
              <span>Поддержка</span>
            </div>
          </a>
        </li>
        <li class="nav__item">
          <a href="#" class="nav__link">
            <div class="nav__left">
              <i class="fa-solid fa-power-off"></i>
              <span>Выйти</span>
            </div>
          </a>
        </li>
      </ul>
    </nav>
    <div class="header__right">
      <!-- значение баланса -->
      <div class="header__balance header-balance">
        <span class="header-balance__name">Ваш баланс:</span>
        <span class="header-balance__value">200 руб.</span>
      </div>
      <div class="header__btns">
        <!-- кнопка главная -->
        <button class="btn-reset btn header__btn header-btn header-btn--main" onclick="document.location='index.html'"
          value="Главная">
          <i class="fa-solid fa-house"></i>
        </button>
        <!-- кнопка назад -->
        <button class="btn-reset btn header__btn header-btn" onclick="history.back();" value="Назад">
          <i class="fa-solid fa-arrow-left"></i>
          <span class="header-btn__text">Назад</span>
        </button>
      </div>
    </div>
  </div>
</header>
