<section class="edit">
  <div class="edit__container">
    <h2 class="visually-hidden">Меню позиции дня</h2>
    <ul class="list-reset list-menu">
      <li class="list-menu__item">
        <div class="form-radio">
          <input class="input" id="calendar-item-1" type="radio" name="calendar-item" value="1" checked>
          <label class="label" for="calendar-item-1">Свободно</label>
        </div>
      </li>
      <li class="list-menu__item">
        <div class="form-radio">
          <input id="calendar-item-2" type="radio" name="calendar-item" value="2">
          <label for="calendar-item-2">Занято</label>
        </div>
      </li>
      <li class="list-menu__item">
        <div class="form-radio">
          <input id="calendar-item-3" type="radio" name="calendar-item" value="3" disabled>
          <label for="calendar-item-3">Не работаю</label>
        </div>
      </li>
      <li class="list-menu__item">
        <button class="btn-reset btn btn--med list-menu__btn">Сохранить изменения</button>
      </li>
    </ul>
  </div>
</section>
